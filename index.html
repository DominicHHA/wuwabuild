<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wuthering Wave Build Cards</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!--Tab navigation-->
  <div>
    <div class="tab" onclick="openTab('upload')">Screenshot Builder</div>
    <div class="tab" onclick="openTab('manual')">Manual Input</div>
  </div>

  <!--Tab for Image Uploading-->
  <div id="upload" class="tab-content">
    <h2>Upload Screenshots Here and Combine</h2>
    
    <!-- Dropzone -->
    <div id="dropzone" class="dropzone">
      <span>Upload screenshots here</span>
      <input type="file" id="imageUpload" multiple hidden>
    </div>

    <!-- Uploaded files preview -->
    <div id="filePreview" class="file-preview"></div>
    <canvas id="canvas" width="400" height="200"></canvas>

    <!-- Modal for full image and category selection -->
    <div id="imageModal" class="modal">
      <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <img id="modalImage" class="modal-image" src="">
        <div class="modal-categories">
          <button class="category-btn" data-category="Stats">Stats</button>
          <button class="category-btn" data-category="Weapon">Weapon</button>
          <button class="category-btn" data-category="Sequences">Sequences</button>
          <button class="category-btn" data-category="Forte">Forte</button>
          <button class="category-btn" data-category="Advanced Stats">Advanced Stats</button>
          <button class="category-btn" data-category="Echo1">Echo1</button>
          <button class="category-btn" data-category="Echo2">Echo2</button>
          <button class="category-btn" data-category="Echo3">Echo3</button>
          <button class="category-btn" data-category="Echo4">Echo4</button>
          <button class="category-btn" data-category="Echo5">Echo5</button>
        </div>
      </div>
    </div>
        <!-- Label for the final result -->
    <h2>Final Result</h2>

    <!-- Container for canvas and buttons -->
    <div id="finalResultContainer" style="display: flex; align-items: center;">

      <!-- Canvas for final result -->
      <canvas id="finalCanvas" width="1920" height="1080"></canvas>  

      <!-- Buttons for rendering and downloading the image, next to the canvas -->
      <div id="finalCanvasActions" style="margin-left: 20px;">
        <button id="downloadButton">Download</button>
        <button id="renderButton">Render</button>
      </div>

    </div>

  </div>

  
  

  <!-- Tab content for Manual Input Card Builder -->
  <div id="manual" class="tab-content">
    <h2>Manual Input Card Builder</h2>
    <div class="card-builder">
      <label>HP: <input type="number" id="hp" value="0"></label><br>
      <label>ATK: <input type="number" id="atk" value="0"></label><br>
      <label>Crit Rate: <input type="range" id="critRate" min="0" max="100" value="5"> <span id="critRateVal">5%</span></label><br>
      <label>Crit DMG: <input type="range" id="critDmg" min="0" max="300" value="150"> <span id="critDmgVal">150%</span></label><br>

      <div id="cardPreview">
        <h3>Card Preview:</h3>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
