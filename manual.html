<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manual Input</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/manual.css">
  <link rel="stylesheet" href="css/selection.css">
  <link rel="stylesheet" href="css/tab.css">
  <link rel="stylesheet" href="css/sequences.css">
  <link rel="stylesheet" href="css/forte.css">
  <link rel="stylesheet" href="css/slider.css">
  <link rel="stylesheet" href="css/echoes.css">
  <link rel="stylesheet" href="css/substats.css">
  <link rel="stylesheet" href="css/element.css">
  <link rel="stylesheet" href="css/build.css">
  <link rel="stylesheet" href="css/menu.css">
  <link rel="stylesheet" href="css/echo.css">
</head>
<body>
  <div>
    <a href="index.html" class="tab">Scan Screenshots</a>
  </div>

  <h2>Edit Stats</h2>
  
<div class="manual-section">
  <label>Select Resonator:</label>
  <div class="select-box" id="selectCharacter">
    <img src="images/Resources/Resonator.png" alt="Select Character" class="select-img" id="characterImg">
  </div>
</div>


<div class="character-info">
  <div class="no-character-message">Select a resonator first</div>
  <div class="character-content" style="display: none;">
    <img id="selectedCharacterIcon" src="images/Icons/Default.png" alt="Selected Character Icon" class="character-tab-icon">
    <button class="toggle" role="switch" aria-checked="false" tabindex="0" style="display: none;">
      <div class="toggle-circle"></div>
    </button>
    <div class="character-level-container">
      <span class="level-label">Level</span>
      <div class="slider-group">
          <input type="range" min="1" max="90" value="1" class="character-slider" id="characterLevel">
          <div class="character-level-value">1</div>
      </div>
      <div class="star-container">
        <div class="star-background">
            <img src="images/Resources/Level.png" alt="Star Background" class="star-background-image">
            <div class="diamond-container">
              <div class="diamond"></div>
              <div class="diamond"></div>
              <div class="diamond"></div>
              <div class="diamond"></div>
              <div class="diamond"></div>
              <div class="diamond"></div>
          </div>
        </div>
    </div>
    </div>
    <div class="sequence-group">
      <img id="sequenceImage" src="images/Icons/Default.png" alt="Sequence Image">
        <div class="sequence-label">Sequence</div>
          <div class="sequence-option" data-sequence="1">1</div>
          <div class="sequence-option" data-sequence="2">2</div>
          <div class="sequence-option" data-sequence="3">3</div>
          <div class="sequence-option" data-sequence="4">4</div>
          <div class="sequence-option" data-sequence="5">5</div>
          <div class="sequence-option" data-sequence="6">6</div>
    </div>

    <div class="weapon-selection">
      <div class="weapon-choice">Weapon</div>
      <div class="weapon-box" id="selectWeapon">
        <img src="images/Resources/Weapon.png" alt="Select Weapon" class="select-img" id="weaponImg">
      </div>
      <div class="progress-container">
        <div id="progress-fill"></div>
        <div class="dragger" contenteditable="true">1</div>
    </div>
      <div class="slider">
        <div class="control-button"contenteditable="true">1</div>
        <svg class="progress-bar" width="173" height="173">
            <circle class="progress-circle" cx="87" cy="87" r="81"></circle>
            <circle id="circle2" class="progress-circle" cx="87" cy="87" r="81" style="stroke: url(#gradient); stroke-width: 9px; stroke-linecap: round;"></circle>
            <defs>
                <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color: #a9eeff"></stop>
                    <stop offset="50%" style="stop-color: #9d3be9"></stop>
                    <stop offset="100%" style="stop-color: #edd72b"></stop>
                </linearGradient>
            </defs>
        </svg>
      </div>
    </div>    
    <button id="goNext" class="build-button">Echoes</button>
    <div class="forte-group"></div>
  </div>
</div>

<div id="characterModal" class="modal">
  <div class="modal-content">
    <span class="close" id="closeCharacterModal">&times;</span>
    <div class="character-list">
    </div>
  </div>
</div>

<div id="weaponModal" class="modal">
  <div class="modal-content">
    <span class="close" id="closeWeaponModal">&times;</span>
    <div class="weapon-list">
    </div>
  </div>
</div>

<div class="echoes-tab" style="display: none;">
  <div class="no-character-msg" >Select a resonator first</div>
  <div class="echoes-content" style="display: none">
      <div class="echo-panels-container">
      </div>
  </div>
</div>

<div id="echoModal" class="modal">
  <div class="echo-modal-content">
      <span id="closeEchoModal" class="close">Ã—</span>
      <div class="echo-list">
      </div>
  </div>
</div>

<div class="build-card">
  <button id="generateDownload" class="build-button">Generate</button>
  <div id="build-tab" class="tab" style="display: none;"></div>
  <button id="downloadButton" class="build-button" style="display: none;">Download</button>
</div>
  <script src="js/stats.js"></script>
  <script src = "js/echo.js"></script>
  <script src="js/menu.js"></script>
  <script src="js/build.js"></script>
  <script src="js/element.js"></script>
  <script src="js/mainstat.js"></script>
  <script src="js/substats.js"></script>
  <script src="js/echoes.js"></script>
  <script src="js/slider.js"></script>
  <script src="js/forte.js"></script>
  <script src="js/sequences.js"></script>
  <script src="js/selection.js"></script>
  <script src="js/manual.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dom-to-image@2.6.0/src/dom-to-image.min.js"></script>
</body>
</html>
